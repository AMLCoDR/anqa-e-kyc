version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/anqaml/key-person/gen/proto/go
    override:
      buf.build/anqa/vc-issuer: go.buf.build/library/go-grpc/anqa/vc-issuer
      # buf.build/anqa/vc-issuer: github.com/anqaml/vc-issuer/gen/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=source_relative
  - name: go-grpc
    out: gen/proto/go
    opt: paths=source_relative
  - name: grpc-gateway
    out: gen/proto/go
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: gen/proto/openapi
